cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://github.com/matheus-vieiras?tab=repositories
file:
  upload-dir: /temp/ws-eclipse/UploadDir
security:
  jwt:
    token:
      secret-key: 53cr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/rest_with_spring_boot?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1234567
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB  
spring-doc:
  pathsToMatch: 
     - /auth/**
     - /api/**/v1/**
  swagger-ui:
   use-root-path: true